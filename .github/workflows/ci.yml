# HYDRA CI/CD Pipeline
# BLOK 7: DevOps - Eskel

name: HYDRA CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            GeminiCLI/package-lock.json
            hydra-launcher/package-lock.json

      - name: Install GeminiCLI dependencies
        working-directory: GeminiCLI
        run: npm ci --ignore-scripts

      - name: Run ESLint
        working-directory: GeminiCLI
        run: npm run lint --if-present

      - name: Check Formatting
        working-directory: GeminiCLI
        run: npm run format:check --if-present

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: GeminiCLI/package-lock.json

      - name: Install dependencies
        working-directory: GeminiCLI
        run: npm ci

      - name: Run unit tests
        working-directory: GeminiCLI
        run: npm test --if-present
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: GeminiCLI/coverage
          fail_ci_if_error: false

  build-launcher:
    name: Build Launcher
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hydra-launcher/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: hydra-launcher
        run: npm ci

      - name: Build Tauri app
        working-directory: hydra-launcher
        run: npm run build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hydra-launcher-${{ matrix.os }}
          path: |
            hydra-launcher/src-tauri/target/release/bundle/**/*
          if-no-files-found: warn

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-launcher
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hydra-launcher/package-lock.json

      - name: Install dependencies
        working-directory: hydra-launcher
        run: npm ci

      - name: Install Playwright browsers
        working-directory: hydra-launcher
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: hydra-launcher
        run: npm run test:e2e --if-present
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: hydra-launcher/playwright-report
